<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Css3 Menu</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<style>
/*
Codepen : Css3 Only Menu. 
Author: Hassan Siraj
Github URI: https://github.com/hassan-siraj/Css3-Only-Menu.git
Version: 1.0
*/
* { margin: 0px; padding: 0px; font-family: 'Roboto Slab', serif; }
.menu { margin: 50px; position: relative; height: 100%; display: inline-block; }
.menu .menu-wrap .nav-button { background: #00c853; width: 70px; color: #fff; height: 70px; display: inline-block; text-align: center; line-height: 70px; position: absolute; left: 0px; font-size: 30px; z-index: 999; -webkit-transition: all .3s ease; -moz-transition: all .3s ease; -ms-transition: all .3s ease; -o-transition: all .3s ease; transition: all .3s ease; }
.menu .menu-wrap .nav-button .close-nav { display: none; }
.menu .menu-wrap ul { padding-top: 70px; list-style: none; background: #00e676; opacity: 0; width: 0px; border-top-left-radius: 50px; -webkit-transition: all .3s ease; -moz-transition: all .3s ease; -ms-transition: all .3s ease; -o-transition: all .3s ease; transition: all .3s ease; -moz-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); -ms-transform: rotate(0deg); transform: rotate(0deg); -moz-transform: scale(0); -webkit-transform: scale(0); -o-transform: scale(0); -ms-transform: scale(0); transform: scale(0); transform-origin: 0 0; }
.menu .menu-wrap ul li { font-size: 20px; width: 100%; overflow: hidden; }
.menu .menu-wrap ul li a { padding: 20px; display: inline-block; width: 100%; color: #fff; position: relative; text-decoration: none; }
.menu .menu-wrap ul li a:hover { background: #00c853; color: #fff; text-decoration: none; -webkit-transition: all .3s ease; -moz-transition: all .3s ease; -ms-transition: all .3s ease; -o-transition: all .3s ease; transition: all .3s ease; }
.menu .menu-wrap ul li a:after { position: absolute; border-bottom: 2px solid #fff; width: 0%; content: ""; left: 0px; bottom: 0px; }
.menu .menu-wrap ul li a:hover:after { width: 100%; -webkit-transition: all .6s ease; -moz-transition: all .6s ease; -ms-transition: all .6s ease; -o-transition: all .6s ease; transition: all .6s ease; }
.menu .menu-wrap:hover .nav-button, .menu .menu-wrap:focus, .menu-wrap .nav-button ~ ul:hover { -moz-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); -ms-transform: rotate(360deg); transform: rotate(360deg); -webkit-transition: all .3s ease; -moz-transition: all .3s ease; -ms-transition: all .3s ease; -o-transition: all .3s ease; transition: all .3s ease; }
.menu .menu-wrap:hover .nav-button .open-nav { display: none; }
.menu .menu-wrap:hover .nav-button .close-nav { display: inline-block; }
.menu .menu-wrap .nav-button:hover ~ ul, .menu .menu-wrap .nav-button ~ ul:hover { display: inline-block; width: 300px; opacity: 1; -webkit-transition: all .3s ease; -moz-transition: all .3s ease; -ms-transition: all .3s ease; -o-transition: all .3s ease; transition: all .3s ease; -moz-transform: scale(1); -webkit-transform: scale(1); -o-transform: scale(1); -ms-transform: scale(1); transform: scale(1); border-radius: 0%; }
</style>
</head>

<body>
<div class="menu">
	<div class="menu-wrap"> <a href="#." title="" class="nav-button"><i class="fa fa-bars open-nav"></i><i class="fa fa-times close-nav"></i></a>
		<ul>
			<li><a href="#." title="">Home</a></li>
			<li><a href="#." title="">About</a></li>
			<li><a href="#." title="">Projects</a></li>
			<li><a href="#." title="">Services</a></li>
			<li><a href="#." title="">Contact</a></li>
		</ul>
	</div>
</div>
</body>
</html>
